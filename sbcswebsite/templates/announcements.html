{% extends "_base.html" %}
{% block content %}
<div class="main-content">
{% for announcement in announcements %}
  <article class="anouncement">
    <h2 class="announcement-title title">{{ announcement.title}}</h2>
    <div>
      {{ announcement.content_html | safe }}
    </div>
  </article>
{% endfor %}
</div>

{% endblock %}
