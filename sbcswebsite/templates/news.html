{% extends "_base.html" %}
{% block content %}
<div class="article-content">
      
{% for newsletter in newsletters %}
  <article class="anouncement">
    <h2 class="newsletter-title title">{{ newsletter.title}}</h2>
    <div>
      {{ newsletter.content_html | safe }}
    </div>
  </article>
{% endfor %}

</div>

{% endblock %}
